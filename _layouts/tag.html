{% include head.html %}
<div class="bodyContainer">
    <h1><i class="fas {{ page.icon }}"></i> {{ page.title }}</h1>
    {% for p in site.tags[page.tag] %}
            <span class="larger"><a href="{{p.url | prepend: site.baseurl}}">{{ p.title }}</a></span> <span class="listDate">{{ p.date | date: "%B %Y" }}</span>
            <p class="snugTop">
                {{ p.excerpt | strip_html | truncatewords:50 }}
            </p>
    {% endfor %}
</div>
{% include foot.html %}
