{% include head.html %}
	<div class="content">
		<h1>{{ page.title }}</h1>
		{% if page.hasimg %}
			<img height="300" class="image_r" src="{{ page.image }}" />
		{% endif %}
		{% if page.hasgithub %}
			<i class="fab fa-github fa-fw"></i> <a href="{{ page.hasgithub }}">{{ page.hasgithub }}</a><br />
		{% endif %}
		<i class="fas fa-calendar-alt fa-fw"></i> {{ page.date | date: "%Y.%m" }}<br />
		{% assign p = page %}
		{% include post_tags.html %}
		{{ content }}
	</div>
	<br /><br />
{% include foot.html %}
