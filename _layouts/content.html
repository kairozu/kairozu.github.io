{% include head.html %}
<div class="bodyContainer">
	<h1>{{ page.title }}</h1>

	<div class="headerMeta">
		{% if page.hasimg %}
			<div class="headerImg">
				<img class="image_r" src="{{ page.hasimg }}" />
			</div>
		{% endif %}
		<div class="headerData">
			{% if page.hasgithub %}
				<i class="fab fa-github fa-fw"></i> <a href="{{ page.hasgithub }}">{{ page.hasgithub }}</a><br />
			{% endif %}
			<i class="fas fa-calendar-alt fa-fw"></i> {{ page.date | date: "%Y.%m" }}<br />
			{% assign p = page %}
			{% include post_tags.html %}
		</div>
	</div>
	{{ content }}
	<br /><br />
</div>
{% include foot.html %}
