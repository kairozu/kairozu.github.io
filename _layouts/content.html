{% include head.html %}
	<div class="content">
		<h1>{{ page.title }}</h1>
		{% if page.hasimg %}
			<img height="300" class="image_r" src="{{ page.image }}" />
		{% endif %}
		{% if page.hasgithub %}
			GitHub: Link
		{% endif %}
		<p class="status">Date: {{ page.date | date: "%Y.%m" }}</p>
		{% assign p = page %}
		{% include post_tags.html %}
		{{ content }}
	</div>
{% include foot.html %}
